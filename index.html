        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;

            touch-action: none;

        }

            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),

                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)

            background-size: 100% 4px;
            pointer-events: none;
        }
        .vignette {
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
